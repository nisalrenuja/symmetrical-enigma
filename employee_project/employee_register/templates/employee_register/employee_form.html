{% extends "employee_register/base.html" %}
<!-- need a space -->
{% load crispy_forms_tags %}
<!-- need a space -->
{% block content %}
<p>Fill Your Details</p>
<form action="" method="post" autocomplete="off">
  {% csrf_token %} {{form.fullname|as_crispy_field}}
  {{form.emp_code|as_crispy_field}}
  <div class="row">
    <div class="col md-4">{{form.mobile|as_crispy_field}}</div>
    <div class="col md-8">{{form.position|as_crispy_field}}</div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-success btn-block btn-lg">
        <i class="fas fa-database"></i>Submit
      </button>
    </div>
    <div class="col-md-4">
      <a
        href="{% url 'employee_list' %}"
        class="btn btn-secondary btn-block btn-lg"
      >
        Back To List
      </a>
    </div>
  </div>
</form>
{% endblock content %}
